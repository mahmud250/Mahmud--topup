<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahmud Topup Center</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #222;
    }
    .topup-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Mahmud Topup Center</h1>
  <div class="topup-box">
    <form>
      <input type="text" placeholder="Free Fire ID" required><br>
      <select>
        <option value="">Select Diamond Package</option>
        <option value="100">100 Diamonds - ৳90</option>
        <option value="210">210 Diamonds - ৳180</option>
        <option value="530">530 Diamonds - ৳450</option>
        <option value="1060">1060 Diamonds - ৳850</option>
      </select><br>
      <button type="submit">Top-Up Now</button>
    </form>
  </div>
  <p>For payment, contact us on WhatsApp: 01xxxxxxxxx</p>
</body>
</html>
